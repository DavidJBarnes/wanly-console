server {
    listen 80;
    server_name console.wanly22.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name console.wanly22.com;

    ssl_certificate /etc/letsencrypt/live/console.wanly22.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/console.wanly22.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to wanly-api
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy registry requests to wanly-gpu-registry
    location /registry/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
